{% extends "main.html" %}

{% block title %}{{title}} - {{blog.title}}{% endblock %}

{% block blogcontainer %}

<div class="yui-g">
<div id=bloglist>
<h2>All the post on the site:</h2>
<br><br>
 {% for blog in allblogs %}   

<H2 class=date-header> {{blog.date|date:"l, F d, Y"}} </H2>

<div class="post">
    <H3 class=post-title>
        <a href="/{{blog.relative_permalink}}">{{blog.title}}</a>
    </H3>
</div>
 {% endfor %}
</div>
</div>
{% endblock %}
